<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Minha Lista de Tarefas</h1>

        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="abrirModalIncluir()">+ Nova Tarefa</button>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Ordem</th>
                            <th>Tarefa</th>
                            <th>Custo (R$)</th>
                            <th>Data Limite</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3 text-end">
            <h4>Total: R$ <span id="custo-total">0.00</span></h4>
        </div>
    </div>

    <div class="modal fade" id="modalTarefa" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id = "tituloModal">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nome da Tarefa</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Custo (R$)</label>
                        <input type="number" id="custo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Data Limite</label>
                        <input type="date" id="dataLimite" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarTarefa()">Salvar</button>
                </div>
                </div>
        </div>
    </div> 
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-mensagem">
                    </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
